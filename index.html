<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Appointments</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="spa-content"></div>

  <script id="list-page" type="text/html">

    <div class="panel-1">

      <header class="list">
        <h1>Your Groovy Appointments</h1>

        <input class="search" type="text" placeholder="Search"/>

        <button class="add-appt">+ Add</button>

      </header>

    </div>

  </script>

  <script id="new-appt" type="text/html">

    <div class="panel-2">
      <header class="new-appt">
        <h1>Add the 411</h1>

        <button class="show-list-page">Go Back!</button>
      </header>

      <div class="appt-info">
        <input type="text" placeholder="Name"/>
        <input type="text" placeholder="Street"/>
        <input type="text" placeholder="City, State"/>
        <input type="text" placeholder="Date"/>
        <input type="text" placeholder="Time"/>
        <button class="save-it">Zap It to Memory!</button>
      </div>



    </div>

  </script>

  <script src= "bower_components/jquery/dist/jquery.min.js"></script>
  <script src= "js/app.js"></script>
  <script src= "js/appointment-store.js"></script>
  <script src= "js/appointment.js"></script>
  <script src= "js/list-appointments.js"></script>


</body>
</html>

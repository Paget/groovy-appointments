<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Appointments</title>
  <link rel= "stylesheet" type="text/css" href="css/pick-a-date/classic.css">
  <link rel= "stylesheet" type="text/css" href="css/pick-a-date/classic.date.css">
  <link rel= "stylesheet" type="text/css" href="css/pick-a-date/classic.time.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Cabin|Lobster+Two' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="spa-content"></div>

  <script id="list-page" type="text/html">
      <header class="list">
        <h1>Your Groovy Appointments</h1>
          <button class="add-appt">+</button>
      </header>

    <div class="panel-1">

            <% m.appts.forEach(function(appt) { %>
              <div class="app-item" data-id="<%- appt.id %>">
                <ul>
                  <li><%- appt.name %></li>
                  <li><%- appt.location %></li>
                  <li><%- appt.date %></li>
                  <li><%- appt.time %></li>
                </ul>
              </div>
            <% }) %>

    </div>

  </script>

  <script id="new-appt" type="text/html">

    <div class="panel-2">

      <header class="new-appt">
        <h1>Add the 411</h1>

        <button class="show-list-page">Go Back!</button>
      </header>

      <form class="appt-form">
        <div class="appt-info">

          <input type="text" name="name" placeholder="Name"/>
          <input type="text" name="location" placeholder="Location"/>
          <input type="text" name="date" class="datepicker" placeholder="Date"/>
          <input type="text" name="time" class="timepicker" placeholder="Time"/>
          <textarea rows="6" cols="51" name="notes" placeholder="Notes"></textarea>

          <button class="save-it" type="submit">Zap It to Memory!</button>
        </div>
      </form>
    </div>
  </script>


  <script id="detail-view" type="text/html">

    <div class="panel-3">

      <header class="appt-details">
        <h1>Here's the deets you cool cat!</h1>
      </header>
        <div class="deet-view">

          <li><%- m.name %></li>
          <li><%- m.location %></li>
          <li><%- m.date %></li>
          <li><%- m.time %></li>
          <li><%- m.notes %></li>

      <!-- <button class="return-to-list">See all My Meetups!</button> -->

        </div>
    </div>
  </script>



  <script src= "bower_components/jquery/dist/jquery.min.js"></script>
  <script src= "bower_components/lodash/lodash.min.js"></script>
  <script src= "js/pick-a-date/picker.js"></script>
  <script src= "js/pick-a-date/legacy.js"></script>
  <script src= "js/pick-a-date/picker.date.js"></script>
  <script src= "js/pick-a-date/picker.time.js"></script>
  <script src= "js/app.js"></script>
  <script src= "js/appointment-store.js"></script>
  <script src= "js/appointment.js"></script>
  <script src= "js/list-view.js"></script>
  <script src= "js/edit-view.js"></script>
  <script src= "js/details-view.js"></script>
  <script src= "js/add-appt.js"></script>
  <script src= "js/init.js"></script>


</body>
</html>

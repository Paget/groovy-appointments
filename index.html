<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Appointments</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <meta name="viewport" content="width=device-width">
  <link href='http://fonts.googleapis.com/css?family=Cabin|Lobster+Two' rel='stylesheet' type='text/css'>
</head>
<body>

  <div class="spa-content"></div>

  <script id="list-page" type="text/html">
      <header class="list">
        <h1>Your Groovy Appointments</h1>
          <button class="add-appt">+</button>
        <!-- <input class="search" type="text" placeholder="Search"/> -->
      </header>
    <div class="panel-1">

            <% m.appts.forEach(function(appt) { %>
              <div class="app-item">
                <ul>
                  <li>
                    <%- appt.name %>
                  </li>
                  <li>
                    <%- appt.location %>
                  </li>
                  <li>
                    <%- appt.date %>
                  </li>
                  <li>
                    <%- appt.time %>
                  </li>
                </ul>
              </div>
            <% }) %>

    </div>

  </script>

  <script id="new-appt" type="text/html">

    <div class="panel-2">
      <header class="new-appt">
        <h1>Add the 411</h1>

        <button class="show-list-page">Go Back!</button>
      </header>

      <form class="appt-form">
        <div class="appt-info">

          <input type="text" name="name" placeholder="Name"/>
          <input type="text" name="location" placeholder="Location"/>
          <input type="text" name="date" placeholder="Date"/>
          <input type="text" name="time" placeholder="Time"/>

          <button class="save-it" type="submit">Zap It to Memory!</button>
        </div>
      </form>
    </div>
  </script>


  <script id="detail-view" type="text/html">

    <div class="panel-3">
      <header class="appt-details">
        <h1>Here's the deets you cool cat!</h1>
    </div>
  </script>



  <script src= "bower_components/jquery/dist/jquery.min.js"></script>
  <script src= "bower_components/lodash/lodash.min.js"></script>
  <script src= "js/app.js"></script>
  <script src= "js/appointment-store.js"></script>
  <script src= "js/appointment.js"></script>
  <script src= "js/list-view.js"></script>
  <script src= "js/edit-view.js"></script>
  <script src= "js/details-view.js"></script>
  <script src= "js/add-appt.js"></script>
  <script src= "js/init.js"></script>


</body>
</html>
